<script>

    cuentas = [];
  
    function existeCuenta(nickEmail,password){
      return cuentas.filter(function (i){
        if(i.email == nickEmail || i.nickname == nickEmail && i.password == password)
          return 1;
      });
    }

    function textoVacio(str){
      return (!str || 0 === str.length);
    }
    
    $(document).ready(function(){
        $.get("http://localhost:3000/acceder", function(data){
        cuentas = data.response;
        });
        $('#accederCuenta').on('submit', function (event){
            event.preventDefault();
            usuario=$('#inputNickAndEmail').val();
            password=$('#inputPassword').val();
            if(textoVacio(usuario)){
              alert('completa el usuario');
            }
            if (textoVacio(password)){
              alert('falta la contraseña');
            }
            if(existeCuenta(usuario,password) != 0){
                alert('bienvenido '+usuario);
            }
            else{
                alert('no existe este usuario');
            }
        });
    });
  </script>
